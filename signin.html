<div class="login">

  <form id="form" action="Home.html"    method="Post">
  <h1>Login</h1>

  <div class="form-control">
   <label for="user">username</label>
   <input type="text" id="user" placeholder="Username" name="username">
   <i class="fas fa-check-circle .valid"></i>
   <i class="fas fa-exclamation-circle .invalid"></i>
   <p>Error Message</p>
      </div>
   
   <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="password" name="pssword">
      <i class="fas fa-check-circle .valid"></i>
      <i class="fas fa-exclamation-circle .invalid"></i>
      <p>Error Message</p>
      </div>

          <p class="register">Not have an account?<a href="signup.html"><span>Sign Up</span></a></p>
		  <a href="Home.html"><input type="submit"  class="btn" value="Submit" id="submit"></a>
		  
		 </form>
		 </div>
		 
       <script>
         var form=document.querySelector('#form');
        var user=document.querySelector('#user');
        var password=document.querySelector('#password');

        form.addEventListener('click',(e)=>{
         checkInputs();
         if (isformValid()==true){
            form.submit();
         }else{
            e.preventDefault();
         }
          });



          function isformValid(){
				const inputContainers=form.querySelectorAll('.form-control');
				let result=true;
				inputContainers.forEach((container)=>{
					if(container.classList.contains('setError')){
						result=false;
					}
				});
				return result;
			}

          function checkInputs(){
           // username validation
           if(user.value.trim()=='' ){
            setError(user,'Username must be at least 6 characters');

           }else if(user.value.trim().length<6){
            setError(user,'Username must be at least 6 characters');
           }
           else{
            setSuccess(user);
           }
           
          // password validation
          if(password.value.trim()=='' ){
            setError(password,'Password must be at least 6 characters');
          }else if(password.value.trim().length<6){
            setError(password,'Password must be at least 6 characters');
          }
          else{
            setSuccess(password);
          }
         }




          function setError(element,msg){
				element.style.border='3px solid red';
            const parent=element.parentElement;
            const p=parent.querySelector('p');
            p.textContent=msg;
            p.style.visibility='visible';
				
			}

         function setSuccess(element){
            element.style.border='3px solid green';
            const parent=element.parentElement;
            const p=parent.querySelector('p');
            p.style.visibility='hidden';
            
         }
         </script>
